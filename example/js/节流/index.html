<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 10000px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    function throttle(fn,delay){
        let last = 0
        return (...args) =>{
            let now = Date.now()
            if(now-last>delay){
                last = now
                fn.apply(this,args)
            }
        }
    }

    function task(){
        console.log("run task");
    }
    let throttleTask = throttle(task,1000)
    window.addEventListener('scroll',throttleTask)
</script>
</html>
